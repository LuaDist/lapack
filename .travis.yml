#
# LuaDist Travis-CI Hook
#

# We assume C build environments
language: C
	
# Try using multiple Lua Implementations
env:
  - TOOL="fortran"          # Use fortran, make sure to modify the matrix section
  
# Install dependencies
install:
  - git clone git://github.com/LuaDist/_util.git ~/_util
  - ~/_util/travis install

# Bootstap
before_script:
  - ~/_util/travis bootstrap

# Build the module
script:
  - ~/_util/travis build

# Execute additional tests or commands
#after_script:
#  - ~/_util/travis test

# Only watch the master branch
branches:
  only:
    - master

# Notify the LuaDist Dev group if needed
notifications:
  recipients:
    - luadist-dev@googlegroups.com
  email:
    on_success: change
    on_failure: always
